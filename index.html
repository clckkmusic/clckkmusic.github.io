<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clckk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #000000;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-header {
            background-color: #f2f2f2;
            border: 1px solid #cccccc;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .profile-header img {
            width: 48px;
            height: 48px;
            border-radius: 3px;
            margin-right: 15px;
        }
        .profile-header .bio {
            display: flex;
            flex-direction: column;
            flex-grow: 0;
            justify-content: flex-start; /* Ensures text aligns to the left */
        }
        .profile-header h1 {
            margin: 0;
            font-size: 24px;
            display: inline;
        }
        .profile-header h2 {
            margin: 5px 0 0;
            font-size: 14px;
            color: #555555;
            display: inline;
        }
        .profile-header p {
            margin: 5px 0 0;
            color: #555555;
        }
        .profile-header .follow-button {
            background-color: #00aced;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            height: 100%;
            align-self: stretch;
        }
        .profile-header .follow-button:hover {
            background-color: #0094cc;
        }
        .tabs {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .tabs button {
            background-color: transparent;
            border: none;
            color: #00aced;
            padding: 10px 20px;
            cursor: pointer;
            outline: none;
            font-weight: bold;
        }
        .tabs button.active {
            background-color: #f2f2f2;
            border-bottom: 2px solid #00aced;
        }
        .tweets {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 20px;
        }
        .tweet {
            border-bottom: 1px solid #cccccc;
            padding: 10px 0;
        }
        .tweet img {
            width: 48px;
            height: 48px;
            border-radius: 3px;
            margin-right: 10px;
        }
        .tweet-details {
            display: inline-block;
            vertical-align: top;
        }
        .tweet-name {
            font-weight: bold;
            display: block;
        }
        .tweet-username {
            color: #555555;
            display: block;
            margin-bottom: 5px;
        }
        .tweet-text {
            margin-bottom: 10px;
        }
        .tweet-actions {
            color: #555555;
        }
        .tweet-actions a {
            color: #00aced;
            text-decoration: none;
            margin-right: 20px;
            cursor: pointer;
        }
        .tweet-actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="https://i.postimg.cc/zGGXKMGk/avatars-8-JXl-NWCBly3-Juu-Pc-Mi-X8a-Q-t200x200.jpg" alt="Profile Picture">
            <div class="bio">
                <h1>clckk</h1>
                <h2>@clckk</h2>
                <p>Producer | Los Angeles CA</p>
            </div>
            <button class="follow-button">Follow</button>
        </div>
        <div class="tabs">
            <button class="active">Tweets</button>
            <button>Tweets & replies</button>
            <button>Media</button>
            <button>Likes</button>
        </div>
        <div class="tweets">
            <div class="tweet">
                <img src="https://i.postimg.cc/zGGXKMGk/avatars-8-JXl-NWCBly3-Juu-Pc-Mi-X8a-Q-t200x200.jpg" alt="Profile Picture">
                <div class="tweet-details">
                    <span class="tweet-name">clckk</span>
                    <span class="tweet-username">@clckk</span>
                    <p class="tweet-text">My latest music lives <a href="https://soundcloud.com/clckk" target="_blank">here</a></p>
                    <div class="tweet-actions">
                        <a href="#">Reply</a>
                        <a href="#">Retweet</a>
                        <a href="#">Like</a>
                    </div>
                </div>
            </div>
            <div class="tweet">
                <img src="https://i.postimg.cc/zGGXKMGk/avatars-8-JXl-NWCBly3-Juu-Pc-Mi-X8a-Q-t200x200.jpg" alt="Profile Picture">
                <div class="tweet-details">
                    <span class="tweet-name">clckk</span>
                    <span class="tweet-username">@clckk</span>
                    <p class="tweet-text">my instagram is <a href="https://www.instagram.com/clckk.silk/" target="_blank">@clckk.silk</a></p>
                    <div class="tweet-actions">
                        <a href="#">Reply</a>

                    </div>
                </div>
            </div>
            <div class="tweet">
                <img src="https://i.postimg.cc/zGGXKMGk/avatars-8-JXl-NWCBly3-Juu-Pc-Mi-X8a-Q-t200x200.jpg" alt="Profile Picture">
                <div class="tweet-details">
                    <span class="tweet-name">clckk</span>
                    <span class="tweet-username">@clckk</span>
                    <p class="tweet-text">and i curate media over here ;) <a href="https://bones.silk.cx/@clckk" target="_blank">@clckk</a></p>
                    <div class="tweet-actions">
                        <a href="#">Reply</a>
                        <a href="#">Retweet</a>
                        <a href="#">Like</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
