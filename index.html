<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clckk</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a {
            color: #0f0;
            text-decoration: none;
            margin: 10px;
            font-size: 20px;
            transition: transform 0.2s, color 0.2s;
        }
        a:hover {
            transform: scale(1.1);
            color: #0ff;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }
        @media (max-width: 600px) {
            a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 style="font-size: 36px; margin-bottom: 20px;">clckk</h1>
        <a href="https://soundcloud.com/clckk" target="_blank">SoundCloud</a>
        <a href="https://www.instagram.com/clckk.silk/" target="_blank">Instagram</a>
        <a href="https://bones.silk.cx/@clckk" target="_blank">Silknode</a>
    </div>

    <canvas id="matrixCanvas"></canvas>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()*&^%$#@!';
        const columns = Math.floor(canvas.width / 20);
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = '15pt monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * 20, drops[i] * 20);

                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
